<script>
var numero1=0;
var numero2=0;
var numero3=0;

numero1=parseInt(prompt("digite un numero "));
numero2=parseInt(prompt("digite un numero "));
numero3=parseInt(prompt("digite un numero "));

if (numero1<numero2 && numero2<numero3){
    document.writeln("los numeros estan ordenados en forma acendente")

}
else if (numero3>numero2 && numero2>numero1){
    document.writeln("los numeros estan ordenados en forma decendente")

}else{
    document.writeln("los numeros estan desordenados")
}

</script>
