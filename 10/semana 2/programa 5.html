<script>
   var codigo=prompt("introduzca el codigo: ")
   var nombre=prompt("introduzca el nombre: ")
   var nota1, nota2, nota3;
   nota1=parseFloat(prompt("ingrese la primera nota")); 
   nota2=parseFloat(prompt("ingrese la segunda nota"));
   nota3=parseFloat(prompt("ingrese la tercera nota"));
   var promedio=(nota1 + nota2 + nota3)/3;

   document.writeln("codigo:", codigo, "<br>");
   document.writeln("nombre:", nombre, "<br>");
   document.writeln("el promedio es:", promedio);

</script>
